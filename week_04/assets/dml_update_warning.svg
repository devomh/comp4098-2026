<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Warning background -->
  <rect x="50" y="50" width="700" height="500" rx="10" fill="#FFF3E0" stroke="#FF6F00" stroke-width="4"/>

  <!-- Warning icon -->
  <polygon points="400,80 450,160 350,160" fill="#FF6F00"/>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#FFF">
    !
  </text>

  <!-- Main warning text -->
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#D32F2F">
    UPDATE without WHERE
  </text>
  <text x="400" y="245" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#D32F2F">
    = Updates ALL Rows!
  </text>

  <!-- Divider -->
  <line x1="100" y1="270" x2="700" y2="270" stroke="#FF9800" stroke-width="2"/>

  <!-- Wrong example -->
  <rect x="80" y="290" width="320" height="220" rx="5" fill="#FFCDD2" stroke="#D32F2F" stroke-width="2"/>
  <text x="240" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#D32F2F">
    ❌ WRONG - Dangerous!
  </text>

  <rect x="95" y="330" width="290" height="80" rx="3" fill="#FFF" stroke="#D32F2F" stroke-width="1"/>
  <text x="105" y="355" font-family="Courier New, monospace" font-size="13" fill="#D32F2F">
    UPDATE students
  </text>
  <text x="105" y="377" font-family="Courier New, monospace" font-size="13" fill="#D32F2F">
    SET email = 'test@test.com';
  </text>
  <text x="105" y="399" font-family="Courier New, monospace" font-size="13" font-style="italic" fill="#999">
    -- No WHERE clause!
  </text>

  <text x="240" y="435" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">
    Result: Every student now has
  </text>
  <text x="240" y="455" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">
    the same email address!
  </text>
  <text x="240" y="485" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#D32F2F">
    Data Loss - Cannot Undo
  </text>

  <!-- Right example -->
  <rect x="420" y="290" width="320" height="220" rx="5" fill="#C8E6C9" stroke="#4CAF50" stroke-width="2"/>
  <text x="580" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2E7D32">
    ✅ CORRECT - Safe!
  </text>

  <rect x="435" y="330" width="290" height="100" rx="3" fill="#FFF" stroke="#4CAF50" stroke-width="1"/>
  <text x="445" y="355" font-family="Courier New, monospace" font-size="13" fill="#2E7D32">
    UPDATE students
  </text>
  <text x="445" y="377" font-family="Courier New, monospace" font-size="13" fill="#2E7D32">
    SET email = 'new@test.com'
  </text>
  <text x="445" y="399" font-family="Courier New, monospace" font-size="13" fill="#2E7D32">
    WHERE student_id = 1;
  </text>
  <text x="445" y="421" font-family="Courier New, monospace" font-size="13" font-style="italic" fill="#999">
    -- Specific row targeted
  </text>

  <text x="580" y="455" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">
    Result: Only student 1's
  </text>
  <text x="580" y="475" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">
    email is updated
  </text>
  <text x="580" y="500" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2E7D32">
    ✓ Safe and Precise
  </text>

  <!-- Best practice box -->
  <rect x="100" y="530" width="600" height="50" rx="5" fill="#FFF9C4" stroke="#F57F17" stroke-width="2"/>
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#F57F17">
    Best Practice: SELECT first → Verify → Then UPDATE
  </text>
</svg>