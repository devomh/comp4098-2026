<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Define styles -->
  <defs>
    <style>
      .relation-box { fill: #f8f9fa; stroke: #2c3e50; stroke-width: 2; }
      .pk-attr { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; font-weight: bold; }
      .attr { fill: #fff; stroke: #607d8b; stroke-width: 1.5; }
      .arrow { stroke: #e74c3c; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .line { stroke: #e74c3c; stroke-width: 2; fill: none; }
      .text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #2c3e50; }
      .title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #2c3e50; }
      .label { font-size: 12px; fill: #7f8c8d; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e74c3c" />
    </marker>
  </defs>

  <!-- Students Relation -->
  <g id="students">
    <!-- Outer box -->
    <rect x="50" y="50" width="340" height="120" class="relation-box" rx="5"/>
    <text x="220" y="75" text-anchor="middle" class="title">Students</text>

    <!-- Attributes in one row -->
    <!-- Primary Key -->
    <rect x="65" y="130" width="90" height="30" class="pk-attr" rx="3"/>
    <text x="110" y="150" text-anchor="middle" class="text">student_id</text>

    <!-- Dependent attributes -->
    <rect x="165" y="130" width="65" height="30" class="attr" rx="3"/>
    <text x="197.5" y="150" text-anchor="middle" class="text">name</text>

    <rect x="240" y="130" width="65" height="30" class="attr" rx="3"/>
    <text x="272.5" y="150" text-anchor="middle" class="text">email</text>

    <rect x="315" y="130" width="65" height="30" class="attr" rx="3"/>
    <text x="347.5" y="150" text-anchor="middle" class="text">address</text>

    <!-- Functional dependency arrows with common horizontal line -->
    <!-- Vertical line from determinant up to horizontal line -->
    <line x1="110" y1="130" x2="110" y2="95" class="line"/>
    <!-- Horizontal line spanning all dependents -->
    <line x1="110" y1="95" x2="360" y2="95" class="line"/>
    <!-- Arrows down from horizontal line to each dependent -->
    <path d="M 197.5 95 L 197.5 130" class="arrow"/>
    <path d="M 272.5 95 L 272.5 130" class="arrow"/>
    <path d="M 347.5 95 L 347.5 130" class="arrow"/>

    <!-- Legend -->
    <text x="220" y="190" text-anchor="middle" class="label">student_id → name, email, address</text>
  </g>

  <!-- Courses Relation -->
  <g id="courses">
    <!-- Outer box -->
    <rect x="450" y="50" width="300" height="120" class="relation-box" rx="5"/>
    <text x="600" y="75" text-anchor="middle" class="title">Courses</text>

    <!-- Attributes in one row -->
    <!-- Primary Key -->
    <rect x="470" y="130" width="100" height="30" class="pk-attr" rx="3"/>
    <text x="520" y="150" text-anchor="middle" class="text">course_code</text>

    <!-- Dependent attributes -->
    <rect x="585" y="130" width="65" height="30" class="attr" rx="3"/>
    <text x="617.5" y="150" text-anchor="middle" class="text">title</text>

    <rect x="665" y="130" width="70" height="30" class="attr" rx="3"/>
    <text x="700" y="150" text-anchor="middle" class="text">credits</text>

    <!-- Functional dependency arrows with common horizontal line -->
    <!-- Vertical line from determinant up to horizontal line -->
    <line x1="520" y1="130" x2="520" y2="95" class="line"/>
    <!-- Horizontal line spanning all dependents -->
    <line x1="520" y1="95" x2="710" y2="95" class="line"/>
    <!-- Arrows down from horizontal line to each dependent -->
    <path d="M 617.5 95 L 617.5 130" class="arrow"/>
    <path d="M 700 95 L 700 130" class="arrow"/>

    <!-- Legend -->
    <text x="600" y="190" text-anchor="middle" class="label">course_code → title, credits</text>
  </g>

  <!-- Legend for diagram -->
  <g id="legend">
    <text x="400" y="250" text-anchor="middle" class="title">Functional Dependencies</text>

    <rect x="250" y="270" width="100" height="30" class="pk-attr" rx="3"/>
    <text x="300" y="290" text-anchor="middle" class="text">Determinant</text>

    <line x1="360" y1="285" x2="390" y2="285" class="arrow"/>

    <rect x="400" y="270" width="100" height="30" class="attr" rx="3"/>
    <text x="450" y="290" text-anchor="middle" class="text">Dependent</text>
  </g>

  <!-- Note -->
  <text x="400" y="330" text-anchor="middle" class="label">
    An arrow from A → B means "A functionally determines B"
  </text>
  <text x="400" y="350" text-anchor="middle" class="label">
    (knowing A, you can uniquely identify B)
  </text>
</svg>
